<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var rand = Math.floor((Math.random()*10)+1);
	var bool = 1;
	var guess;
	while(bool == 1){
		guess =  window.prompt("Guess the number:");
		if(guess == rand){
			document.writeln("You win!")
			bool = 0
		}

	}
</script>

</body>
</html>
