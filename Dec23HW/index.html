<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function calculator(){
			var select = parseInt(document.getElementById('opertor').value);
			var num1 = parseInt(document.getElementById("number1").value) ;
			var num2 = parseInt(document.getElementById("number2").value) ;

			var button = document.getElementById("buttonA");
			var result = document.getElementById("result");

			if (select == "1") {
				result.innerHTML = num1+num2;
			}else if(select == "2"){
				result.innerHTML = num1-num2;
			}else if(select == "3"){
				result.innerHTML = num1*num2;
			}else{
				result.innerHTML = num1/num2;
			}
		}
		
	
		
	</script>
</head>
<body>
<p><textarea id = 'number1'></textarea></p>
<p><textarea id = 'number2'></textarea></p>
<select id = 'opertor'>
	<option value="1">+</option>
	<option value="2">-</option>
	<option value="3">*</option>
	<option value="4">/</option>
</select>
<p><input type="button" name="Evaluate" onclick = "calculator()"></p>
</body>
<p>Result = <div id = 'result'></div></p>
</html>
