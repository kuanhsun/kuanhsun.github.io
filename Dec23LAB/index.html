<head>

	<title></title>
	<script type="text/javascript">
	var die1Image;
	var die2Image;
	var die3Image;
	var die4Image;
	var die5Image;
	var die6Image;
	var die7Image;
	var die8Image;
	var die9Image;

	var freq1 = 0;
	var freq2 = 0;

	var freq4 = 0;
	var freq5 = 0;
	var freq6 = 0;
	var total_dice =0;


	function start(){
		var button = document.getElementById('rollButton');
		button.addEventListener("click",rollDice,false);
		die1Image = document.getElementById('die1');
		die2Image = document.getElementById('die2');
		die3Image = document.getElementById('die3');
		die4Image = document.getElementById('die4');
		die5Image = document.getElementById('die5');
		die6Image = document.getElementById('die6');
		die7Image = document.getElementById('die7');
		die8Image = document.getElementById('die8');
		die9Image = document.getElementById('die9');
		die10Image = document.getElementById('die10');
		die11Image = document.getElementById('die11');
		die12Image = document.getElementById('die12');
	}

	function rollDice(){
		setImage(die1Image);
		setImage(die2Image);
		setImage(die3Image);
		setImage(die4Image);
		setImage(die5Image);
		setImage(die6Image);
		setImage(die7Image);
		setImage(die8Image);
		setImage(die9Image);
		setImage(die10Image);
		setImage(die11Image);
		setImage(die12Image);
	}

	function setImage(dieImg,face){
		var dieValue = Math.floor( 1+ Math.random() *6 );
		if(dieValue == 1){
			freq1++;
			total_dice++;
		}
		if(dieValue == 2){
			freq2++;
			total_dice++;
		}
		if(dieValue == 3){
			freq3++;
			total_dice++;
		}
		if(dieValue == 4){
			freq4++;
			total_dice++;
		}
		if(dieValue == 5){
			freq5++;
			total_dice++;
		}
		if(dieValue == 6){
			freq6++;
			total_dice++;
		}

		dieImg.setAttribute("src","die"+dieValue+".png");
		dieImg.setAttribute("alt","die image with"+dieValue+"spot(s)");
		updateTable()

	}

	function updateTable(){
		var frequency_table1 = document.getElementById("frequency1")
		frequency_table1.innerHTML = freq1;
		var frequency_table2 = document.getElementById("frequency2")
		frequency_table2.innerHTML = freq2;
		var frequency_table3 = document.getElementById("frequency3")
		frequency_table3.innerHTML = freq3;
		var frequency_table4 = document.getElementById("frequency4")
		frequency_table4.innerHTML = freq4;
		var frequency_table5 = document.getElementById("frequency5")
		frequency_table5.innerHTML = freq5;
		var frequency_table6 = document.getElementById("frequency6")
		frequency_table6.innerHTML = freq6;

		var percent_table1 = document.getElementById("percent1")
		percent_table1.innerHTML = (freq1/total_dice)*100;

		var percent_table2 = document.getElementById("percent2")
		percent_table2.innerHTML = (freq2/total_dice)*100;

		var percent_table3 = document.getElementById("percent3")
		percent_table3.innerHTML = (freq3/total_dice)*100;

		var percent_table4 = document.getElementById("percent4")
		percent_table4.innerHTML = (freq4/total_dice)*100;

		var percent_table5 = document.getElementById("percent5")
		percent_table5.innerHTML = (freq5/total_dice)*100;

		var percent_table6 = document.getElementById("percent6")
		percent_table6.innerHTML = (freq6/total_dice)*100;


	}
	window.addEventListener("load",start,false);
	
	</script>
